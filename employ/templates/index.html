<!DOCTYPE html>
<html>

<head>
    <title>Employment Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Employees</h1>
    <div class="button-container">
        <a href="{{ url_for('add_employee') }}" class="btn">Add Employee</a>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee[0] }}</td>
            <td>{{ employee[1] }}</td>
            <td>{{ employee[2] }}</td>
            <td>{{ employee[3] }}</td>
            <td>{{ employee[4] }}</td>
            <td>{{ employee[5] }}</td>
            <td>
                <a href="{{ url_for('edit_employee', id=employee[0]) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_employee', id=employee[0]) }}" class="btn btn-delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
