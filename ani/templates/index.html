<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animal Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .result img {
            max-width: 200px;
            height: auto;
            margin-right: 20px;
        }

        .result div {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Upload Images for Animal Detection</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg,.jpeg,.png" multiple required>
        <input type="submit" value="Upload">
    </form>

    {% if results %}
    {% for result in results %}
    <div class="result">
        <img src="{{ url_for('static', filename=result['file_name']) }}" alt="Uploaded Image">
        <div>Number of Detected Animals: {{ result['animal_count'] }}</div>
    </div>
    {% endfor %}
    {% endif %}
</body>

</html>
